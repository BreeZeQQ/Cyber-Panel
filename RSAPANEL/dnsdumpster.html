<body>
  <br><br>



  <h2>DNSdumpster verilen domainler ile ilgili o domainde açık olan sunucuları bulan bir domain araştırma aracıdır.</h2>
  <h2>Sunucuları saldırganın bakış açısından görür bu yüzden, güvenlik değerlendirme sürecinin önemli bir parçasıdır.</h2>



  <br><br><br><br><br><br><br><br><br><br><br><br><br>


  <form name="form" action="dnsdumpster.php" method="post">
  Domain Giriniz :   <input type="text" name="domain" ><br><br><br>
  <input type="submit" value="İSTİHBARAT TOPLA"  onclick="move()">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" name="cikti" > Çıktı Kaydet
  </form>

  <br><br><br><br><br>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

  <script>
  function move() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 30);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
      }
    }
  }
  </script>


</body>
